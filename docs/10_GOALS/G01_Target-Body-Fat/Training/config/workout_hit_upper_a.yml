version: 1

workout:
  id: hit_upper_a
  name: HIT Upper A
  split: upper
  rule: "1 working set per exercise (warmups not logged)"
  frequency_policy: "Train when recovered (typically 2â€“6 days). If not feeling it, postpone."

tut_seconds:
  target: 60
  indicator_increase_weight_over: 90

# Order matters (kept simple: big movements first, then accessories)
exercise_order:
  - ex_chest_press_db               # main push dumbbell
  - ex_pushup			    # secondary push (optional)	
  - ex_bend_over_row                # main pull (vertical)
  - ex_chinup                       # biceps (main pull)
  - ex_triceps_pushdown             # triceps (main push)
  - ex_lateral_raise_db             # delts

notes:
  - "All loads are logged in kg. Tempo is ignored; only TUT seconds matter."
  - "TUT>90s is a strong signal load may be too light IF form_ok=true AND max_effort=true."
  - "I decide case-by-case whether to increase. If recovery/mood is low, hold weight and log max_effort=false if needed."
  - "If shoulder/elbow discomfort appears, prioritize form_ok and pain-free range over progression."
