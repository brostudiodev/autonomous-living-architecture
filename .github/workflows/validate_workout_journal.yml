name: Validate Workout Journal Data

on:
  push:
    paths:
      - docs/10_GOALS/G01_Target-Body-Fat/Training/data/**/*.csv
      - docs/10_GOALS/G01_Target-Body-Fat/Training/config/**/*.yml
      - scripts/validate_data.py
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug workspace (Actions)
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          pwd
          ls -la
          echo "---- scripts folder ----"
          ls -la ./scripts || true
          echo "---- training data ----"
          ls -la ./docs/10_GOALS/G01_Target-Body-Fat/Training/data || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas pyyaml

      - name: Validate data
        run: |
          python ./scripts/validate_data.py
